{% extends 'crud/base.html' %}
{% load static %}

{% block content %}
<div class = "row">
    <div class = "col-md-6">
        <img src = "{% static 'crud/login.svg' %}" style = "height: 600px; width: 500px">
    </div>
    <div class = "col-md-6">
        <h2>User Login</h2>
        <form method = "post" action="{% url 'user_login' %}">
            <!-- Cross Site Request Forgery -->
            {% csrf_token %} 
            <div>
                <label>Username</label>
                <input type = "text" class = "form form-control" name="username" required>
            </div>
            <div>
                <label>Password</label>
                <input type = "password" class = "form form-control" name="password" required>
            </div>
            <button class = "btn btn-success">Submit</button>
            <a href = "{% url 'signup' %}" class = "btn btn-outline-success">Register a new account</a>
        </form>
    </div>
</div>
{% endblock %}
