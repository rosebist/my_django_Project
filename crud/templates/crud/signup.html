{% extends 'crud/base.html' %}
{% load static %}

{% block content %}
<div class = 'row'>
    <div class = "col-md-6">
        <img src="{% static 'crud/signup.svg' %}" style="height: 600px; width: 500px">
    </div>
    <div class = "col-md-6">
        <h1> User Registration</h1>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div>
                <label>Username</label>
                <input type = "text" class = "form form-control" name="username" required>
            </div>
            <div>
                <label>First Name</label>
                <input type = "text" class = "form form-control" name="first_name" required>
            </div>
            <div>
                <label>Last Name</label>
                <input type = "text" class = "form form-control" name="last_name" required>
            </div>
            <div>
                <label>Email</label>
                <input type = "email" class = "form form-control" name="email" required>
            </div>
            <div>
                <label>Password</label>
                <input type = "password" class = "form form-control" name="password1" required>
            </div>
            <div>
                <label>Confirm Password</label>
                <input type = "password" class = "form form-control" name="password2" required>
            </div><br>
            <button type = "submit" class = "btn btn-success">Submit</button>
            <a href = "{% url 'user_login' %}" class = "btn btn-outline-success">Already have an account?</a>
        </form>
    </div>
</div>
{% endblock %}
