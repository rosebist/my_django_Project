{% extends 'crud/base.html' %}

{% block content %}
    {% include 'crud/nav.html' %}
    <br><br>
    <h1>Update Student</h1>
    <br>
    <div>
    <form method = "post" action = "{% url 'update_crud_student' student.id %}">
        {% csrf_token %}
        <label>Name</label>
        <input value="{{student.name}}" class="form form-control col-md-6" name="name" type="text" style="width: 50%"><br>
        <button type = "submit" class="btn btn-success">Submit</button>
        <a class="btn btn-outline-success" href="{% url 'crud_student' %}">Cancel</a>
    </form>
        
    </div>
{% endblock %}
